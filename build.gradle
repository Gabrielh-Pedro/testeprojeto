plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0' // Verifique a versão mais recente
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example.demo'
version = '1.0.0'
sourceCompatibility = '17' // Certifique-se de que você está usando o JDK 17

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter Web para criar APIs REST
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot Starter Data JPA para integração com JPA e Hibernate
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // H2 Database para testes em memória
    runtimeOnly 'com.h2database:h2'

    // Spring Boot Starter Test para testes
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
